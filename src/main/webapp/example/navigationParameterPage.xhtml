<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h1>Parameters Page</h1>
    <h:form>
        <h:messages/>
        <h:outputText value="Param1: #{param['param1']}"/>
        <br/>
        <h:outputText value="Param2: #{param['param2']}"/>
        <br/>
        <h:outputText value="Param3: #{param['param3']}"/>
        <br/>
        <h:outputText value="Param4: #{param['param4']}"/>
        <br/>
        <h:commandButton action="#{exampleViewDefinition.demoPage()}"
                         value="Return to Main Page"/>
    </h:form>

</h:body>
</html>
