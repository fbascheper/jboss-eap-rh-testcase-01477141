<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Simple JSF Facelets page: login</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <h:messages/>
        <h:panelGroup layout="block" styleClass="form">
            <h:outputText value="Enter username and password"/>
            <h:panelGroup layout="block" styleClass="form">
                <h:outputLabel for="username" value="Username: "/>
                <h:inputText id="username" value="#{identity.username}" required="true"/>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="form">
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{identity.password}" required="true"/>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="form">
                <h:commandButton value="Login" action="#{loginController.loginWithUsernamePwd}"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
